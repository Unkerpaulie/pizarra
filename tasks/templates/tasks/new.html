{% extends "core/base.html" %}

{% block main %}
<div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
    <h1 class="text-3xl text-white">{{ project.name }}</h1>
    <h2 class="text-xl text-white">Create Task</h2>
    <form action="" method="post" class="mt-6 px-8 space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="text-white">Task Name</label>
            <input type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <label for="description" class="text-white">Description</label>
            <textarea name="description" class="w-full py-4 px-6 bg-slate-500 text-white"></textarea>
        </div>
        <div>
            <label for="due_date" class="text-white">Due Date</label>
            <input type="date" name="due_date" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Create task</button>
        </div>
    </form>
</div>
{% endblock main %}
