{% extends "core/base.html" %}

{% block main %}
<div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
    <h1 class="text-3xl text-white">Sign up</h1>
    <form action="" method="post" class="mt-6 px-8 space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="text-white">Name</label>
            <input type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <label for="email" class="text-white">Email</label>
            <input type="email" name="email" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <label for="password" class="text-white">Password</label>
            <input type="password" name="password" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <label for="password2" class="text-white">Confirm Password</label>
            <input type="password" name="password2" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Sign up</button>
        </div>
    </form>
</div>
{% endblock main %}
